<div class="dialog">
  <h2 mat-dialog-title>{{data.id ? 'Edit Conference': 'Create Conference'}}</h2>
  <mat-dialog-content class="mat-typography">
    <form class="content" [formGroup]="reservationForm">
      <div>
        <br />
        <div class="group">
          <input
            type="text"
            placeholder="Title"
            name="title"
            formControlName="title"
            [ngClass]="{'invalid' : reservationForm.controls.title.errors?.['pattern']}"
            />
        </div>
        <br />
        <div class="group">
          <input
            type="text"
            placeholder="Image url"
            name="image-url"
            formControlName="imageUrl"
            [ngClass]="{'invalid' : reservationForm.controls.imageUrl.errors?.['pattern']}"
          />
        </div>
        <br />
        <div class="group">
          <input
            appAdmin
            required=""
            formControlName="description"
            type="text"
            placeholder="Description"
            name="description"
          />
        </div>
        <br />
        <div class="group">
          <input
            type="text"
            placeholder="Organizator First name"
            name="Organizator First name"
            formControlName="organizatorFirstName"
            [ngClass]="{'invalid' : reservationForm.controls.organizatorFirstName.errors?.['pattern']}"

          />
          <p *ngIf="reservationForm.controls.organizatorFirstName.errors?.['pattern']">
            First letter is required and first letter must bi capital
          </p>
        </div>
        <br />
        <div class="group">
          <input
            type="text"
            placeholder="Organizator Last name"
            name="Organizator Last name"
            formControlName="organizatorLastName"
            [ngClass]="{'invalid' : reservationForm.controls.organizatorLastName.errors?.['pattern']}"
          />
          <p *ngIf="reservationForm.controls.organizatorLastName.errors?.['pattern']">
            First letter is required and first letter must bi capital
          </p>
        </div>
        <br />
        <div class="group">
          <input
            type="date"
            placeholder="Conference Date"
            name="Conference Date"
            formControlName="conferenceDate"
          />
        </div>
        <br />
        <br />
        <br />
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="left">
    <button
      mat-button
      mat-dialog-close
      [disabled]="reservationForm.invalid"
      (click)="saveReservation()"
    >
      {{data.id ? 'Update': 'Create'}}
    </button>
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
