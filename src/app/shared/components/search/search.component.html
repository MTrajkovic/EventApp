<div class="wrapper">
  <mat-form-field>
    <mat-label>Search event</mat-label>
    <input matInput type="text" #search (keyup)="onSearch(search.value)" />
    <button (click)="onSearch(search.value)" mat-icon-button matSuffix>
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</div>
