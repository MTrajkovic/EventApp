<div class="wrapper">
  <h1>Event Planner</h1>
  <div class="navigation">
    <div class="navigation-links" *ngFor="let link of links">
      <button [routerLinkActive]="['active']" [routerLink]="[link.path]">
        <span>{{ link.name }}</span>
      </button>
    </div>

    <button class="right"  *ngIf="isAdmin"(click)="logoutUser()" matTooltip="Logout">
      <mat-icon>logout</mat-icon>
    </button>
  </div>
</div>
